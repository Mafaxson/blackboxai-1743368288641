<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenBin Connect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #4ade80 0%, #3b82f6 100%);
    }
  </style>
</head>
<body class="bg-gray-100">
  <nav class="gradient-bg text-white p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">GreenBin Connect</h1>
      <div class="space-x-4">
        <a href="#" class="hover:underline">Home</a>
        <a href="#" class="hover:underline">Shop</a>
        <a href="#" class="hover:underline">Contact</a>
      </div>
    </div>
  </nav>

  <div id="app" class="min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <div class="text-center mb-12">
        <h2 class="text-3xl font-bold text-gray-800">Sustainable Waste Management Solution</h2>
        <p class="text-gray-600 mt-2">Connecting households, industries, and communities for a cleaner future</p>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Household/Industry Panel -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-xl font-semibold mb-4 text-green-700">
            <i class="fas fa-building mr-2"></i>For Households & Industries
          </h3>
          <div id="industry-login-form">
            <!-- Login form will be inserted here by JavaScript -->
          </div>
        </div>

        <!-- Public Waste Reporting -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-xl font-semibold mb-4 text-blue-600">
            <i class="fas fa-camera mr-2"></i>Public Waste Reporting
          </h3>
          <div id="waste-detection-interface" class="max-w-md mx-auto">
            <div class="text-center mb-6">
              <h2 class="text-2xl font-bold text-green-700">Report Public Waste</h2>
              <p class="text-gray-600">Help keep your community clean</p>
            </div>
            <div id="public-waste-form-container"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/main.js"></script>
  <script>
    // Initialize public waste form
    document.getElementById('public-waste-form-container').innerHTML = renderPublicWasteForm();
    
    // Update detection time every minute
    setInterval(() => {
      document.getElementById('detection-time').textContent = new Date().toLocaleString();
    }, 60000);
  </script>
</body>
</html>
